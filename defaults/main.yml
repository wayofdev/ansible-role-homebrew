---

# From which repository should we install homebrew?
homebrew_repository: https://github.com/Homebrew/brew

# Run task to upgrade all packages
homebrew_upgrade_all: false

homebrew_taps: []

# Homebrew Packages, Installed to the default homebrew location
# (Usually /usr/local or /opt/homebrew, but depends on your homebrew install configuration.)
homebrew_packages: []

# Standard /Applications Installed Brew Casks
homebrew_casks: []

# How much times to retry, if installation of package / tap / cask fails ? This can happen during network problems.
homebrew_retries: 64

# Delay between each retry attempt.
homebrew_delay: 3

# Clear homebrew cache after installing packages / casks
homebrew_clear_cache: false

homebrew_cask_appdir: /Applications

# Allow external apps.
# Default brew value: false
homebrew_accept_external_casks: true

# Upgrade casks that auto update.
# Passes â€“greedy to brew cask outdated when checking if an installed cask has a newer version available.
# Default: false
homebrew_cask_greedy_mode: false
