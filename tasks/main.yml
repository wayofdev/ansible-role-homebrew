---

- name: Homebrew | Include | Get facts
  ansible.builtin.include_tasks: pre-facts.yml
  tags:
    - brew-install
    - brew-taps
    - brew-analytics
    - brew-packages
    - brew-casks
    - brew-update

- name: Homebrew | Include | Install homebrew itself on system
  ansible.builtin.include_tasks: install.yml
  tags:
    - brew-install
    - brew-taps
    - brew-analytics
    - brew-packages
    - brew-casks
    - brew-update

- name: Homebrew | Include | Tap custom repositories
  ansible.builtin.include_tasks: _partials/tap.yml
  tags:
    - brew-taps

- name: Homebrew | Include | Configure analytics
  ansible.builtin.include_tasks: _partials/analytics.yml
  tags:
    - brew-analytics

- name: Homebrew | Include | Install packages
  ansible.builtin.include_tasks: _partials/package.yml
  tags:
    - brew-packages

- name: Homebrew | Include | Install casks
  ansible.builtin.include_tasks: _partials/cask.yml
  when: ansible_os_family == 'Darwin'
  tags:
    - brew-casks

- name: Homebrew | Include | Update homebrew packages
  ansible.builtin.include_tasks: update.yml
  tags:
    - brew-update

- name: debug Variables
  ansible.builtin.debug:
    msg:
      - "User: {{ brew_user }}"
  tags:
    - brew-install

- name: debug Variables output
  ansible.builtin.command: "ls -lah /ussr/local/"
  changed_when: false
  register: brew_ls
  when: ansible_os_family == 'Darwin'
  tags:
    - brew-install

- name: debug Variables output1
  ansible.builtin.command: "{{ homebrew_bin_path }}/brew config"
  changed_when: false
  register: brew_doctor
  become: "{{ (brew_user != ansible_user_id) | bool }}"
  become_user: "{{ brew_user }}"
  when: ansible_os_family == 'Darwin'
  tags:
    - brew-install

- name: debug Variables output2
  ansible.builtin.command: "{{ homebrew_bin_path }}/brew doctor"
  changed_when: false
  register: brew_doctor
  become: "{{ (brew_user != ansible_user_id) | bool }}"
  become_user: "{{ brew_user }}"
  when: ansible_os_family == 'Darwin'
  tags:
    - brew-install
