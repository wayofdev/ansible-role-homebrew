---

ansible:

  # List of allowed literal bools (ANSIBLE0014)
  literal-bools:
    - "true"
    - "false"
    - "yes"
    - "no"

# Global settings for all defined rules
rules:
  # List of files to exclude
  exclude_files:
    - ./contrib
    - ./.venv

  exclude_filter:
    - "ANSIBLE0015"

  version: "1.0"

...
