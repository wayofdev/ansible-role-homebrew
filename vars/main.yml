---

brew_prefix: "{{ (ansible_machine == 'arm64') | ternary('/opt/homebrew', '/usr/local') }}"
brew_install_path: "{{ brew_prefix }}/Homebrew"
brew_bin_path: "{{ brew_prefix }}/bin"

# Some casks may require sudo to complete their install
brew_sudo_password: "{{ ansible_become_password | default(omit) }}"

# Default install state if no state was provided with package name
brew_install_state: "latest" # <absent | head | installed | latest | linked | present | removed | uninstalled | unlinked | upgraded>

# Default install state if no state was provided with cask name
brew_cask_install_state: "present" # <absent | installed | latest | present | removed | uninstalled | upgraded>

brew_folders:
  - Cellar
  - Homebrew
  - Frameworks
  - Caskroom
  - bin
  - etc
  - include
  - lib
  - opt
  - sbin
  - share
  - share/zsh
  - share/zsh/site-functions
  - var

# brew_current_user: "{{ lookup('env', 'USER') }}"
